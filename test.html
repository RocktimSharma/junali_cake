<!DOCTYPE html>
<html>
<head>
  <title>Background Image Animation</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .animated-bg {
      width: 100%;
      height: 100%;
      background-image: url('path/to/your/background-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: top;
      position: relative;
      overflow: hidden;
    }

    .animated-bg::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fffcf2; /* Replace with your cream color */
      top: -100%;
      left: 0;
      animation: slideAnimation 5s linear infinite;
    }

    @keyframes slideAnimation {
      0% {
        top: -100%;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
</body>
</html>
